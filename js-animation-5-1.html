<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, ul, li {
            margin: 0;
            padding: 0;
        }

        ul, li {
            list-style: none;
        }

        ul li {
            width: 200px;
            height: 100px;
            background: yellow;
            margin-bottom: 20px;
            border: 4px solid #000000;
            filter: alpha(opacity:30);
            opacity: 0.3;
        }
    </style>
    <script src="Move.js"></script>
    <script>
        window.onload = function () {
            var li = document.getElementById('li1');
            li.onmouseover = function () {
                Move(li, 400, 'width', function () {
                    Move(li, 200, 'height', function () {
                        Move(li, 100, 'opacity');
                    });
                });
            }
            /*li.onmouseout = function () {
                Move(li, 200, 'width', function () {
                    Move(li, 100, 'height', function () {
                        Move(li, 30, 'opacity');
                    });
                });
            }*/
            li.onmouseout = function () {
                Move(li, 30, 'opacity', function () {
                    Move(li, 100, 'height', function () {
                        Move(li, 200, 'width');
                    })
                })
            }
        }
    </script>
</head>
<body>
<ul>
    <li id="li1"></li>
</ul>
</body>
</html>
