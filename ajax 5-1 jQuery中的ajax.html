<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <style>
        body, h1, input, button, select {
            font-size: 30px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
<h1>员工查询</h1>
<label>请输入员工编号：</label>
<input type="text" id="keyword"/>
<button id="search">查询</button>
<p id="searchResult"></p>

<h1>员工新建</h1>
<label>请输入员工姓名：</label>
<input type="text" id="staffName"/><br>
<label>请输入员工编号：</label>
<input type="text" id="staffNumber"/><br>
<label>请选择员工性别：</label>
<select id="staffSex">
    <option>男</option>
    <option>女</option>
</select><br>
<label>请输入员工职位：</label>
<input type="text" id="staffJob"/>
<br>
<button id="create">查询</button>
<p id="createResult"></p>

<script src="jquery-3.1.1.js"></script>
<script>
    $(document).ready(function () {
        $("#search").click(function () {
            $.ajax({
                type: "GET",
                url: "service.php?number=" + $("#keyword").val(),
                dataType: "json",
                success: function (data) {
                    if (data.success) {
                        $("#searchResult").html(data.msg);
                    }else {
                        $("#searchResult").html("出现错误：" + data.msg);
                    }
                },
                error: function (jqXHR) {
                    alert("发生错误：" + jqXHR.status);
                }
            });
        })

        $("#create").click(function () {
            $.ajax({
                type: "POST",
                url: "service.php",
                dataType: "json",
                data:{
                    name:$("#staffName").val(),
                    number:$("#staffNumber").val(),
                    sex:$("#staffSex").val(),
                    job:$("#staffJob").val()
                },
                success: function (data) {
                    if (data.success) {
                        $("#createResult").html(data.msg);
                    }else {
                        $("#createResult").html("出现错误：" + data.msg);
                    }
                },
                error: function (jqXHR) {
                    alert("发生错误：" + jqXHR.status);
                }
            });
        })
    })
</script>
</body>
</html>
