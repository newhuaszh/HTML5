<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title></title>
    <style>
        .left div,
        .right div {
            width: 500px;
            height: 50px;
            padding: 5px;
            margin: 5px;
            float: left;
            border: 1px solid #ccc;
        }

        .left div {
            background: #bbffaa;
        }

        .right div {
            background: yellow;
        }
    </style>
    <script src="jquery-3.1.1.js"></script>
</head>

<body>
<h2>hide-show</h2>
<div class="left">

    <div id="a1">hide-show</div>
    <button>直接hide-show动画</button>
    <script type="text/javascript">
        //点击button
        //执行3秒隐藏
        //执行3秒显示
        $("button").click(function () {
            $("#a1").stop().hide(3000).show(3000)
        });
    </script>
</body>

</html>
