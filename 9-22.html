<!DOCTYPE html>
<html>

	<head>
		<title> new document </title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript">
			window.onload = function() {

				// 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
				var r = document.getElementsByTagName("tr")
				for (var i = 0; i < r.length; i++) {
					r[i].onmouseenter = function(){
						this.style.backgroundColor = "#f2f2f2";
					}
					r[i].onmouseout = function(){
						this.style.backgroundColor = "#fff";
					}
				}
			}

			// 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
			function addRow () {
				var tr = document.createElement("tr");
				var tdNumber = document.createElement("td");
				tdNumber.innerHTML = "xh003";
				var tdName = document.createElement("td");
				tdName.innerHTML = "张晓松";
				var tdOperate = document.createElement("td");
				tdOperate.innerHTML = "<a href='javascript:;' onclick='removeRow(this)'>删除</a>";
				tr.appendChild(tdNumber);
				tr.appendChild(tdName);
				tr.appendChild(tdOperate);
				document.getElementById("table").appendChild(tr);
			}

			// 创建删除函数
			function removeRow (row) {
				var par = row.parentNode.parentNode;
				par.parentNode.removeChild(par);
				
			}
		</script>
	</head>

	<body>
		<table border="1" width="50%" id="table">
			<tr>
				<th>学号</th>
				<th>姓名</th>
				<th>操作</th>
			</tr>

			<tr>
				<td>xh001</td>
				<td>王小明</td>
				<td>
					<a href="javascript:;" onclick="removeRow(this)">删除</a>
				</td>
				<!--在删除按钮上添加点击事件  -->
			</tr>

			<tr>
				<td>xh002</td>
				<td>刘小芳</td>
				<td>
					<a href="javascript:;" onclick="removeRow(this)">删除</a>
				</td>
				<!--在删除按钮上添加点击事件  -->
			</tr>

		</table>
		<input type="button" value="添加一行" onclick="addRow()"/>
		<!--在添加按钮上添加点击事件  -->
	</body>

</html>
