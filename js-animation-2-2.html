<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, div {
            margin: 0;
            padding: 0;
        }

        #div1 {
            width: 200px;
            height: 200px;
            background: red;
            filter: alpha(opacity:30);
            opacity: 0.3;

        }
    </style>
    <script>
        window.onload = function () {
            var odiv = document.getElementById('div1');
            odiv.onmouseover = function () {
                Move(100);
            }
            odiv.onmouseout = function () {
                Move(30);
            }
        }
        var timer;
        var alpha = 30;
        function Move(iTarger) {
            var oDiv = document.getElementById('div1');
            clearInterval(timer);
            timer = setInterval(function () {
                var speed = alpha > iTarger ? -10 : 10;
                if (alpha == iTarger){
                    clearInterval(timer);
                } else {
                    alpha += speed;
                    oDiv.style.filter = 'alpha(opacity:' + alpha + ')';
                    oDiv.style.opacity = alpha / 100;
                }
            }, 30);
        }
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
