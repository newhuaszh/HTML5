<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>第一个简单的jQuery程序</title>
    <style type="text/css">
        div {
            padding: 8px 0px;
            font-size: 12px;
            text-align: center;
            border: solid 1px #888;
        }
    </style>
    <script src="jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('div').html("你好 jquery");
        });
    </script>
</head>
<body>
<div></div>
</body>
</html>
